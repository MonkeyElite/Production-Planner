# Local Unix socket connections (inside container)
local     all   all                     peer

# Enforce TLS for all TCP clients (dev-friendly but broad)
hostssl   all   all   0.0.0.0/0         scram-sha-256
hostssl   all   all   ::/0              scram-sha-256

# Reject any non-SSL TCP attempts
hostnossl all   all   0.0.0.0/0         reject
hostnossl all   all   ::/0              reject