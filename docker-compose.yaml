name: production-planner

networks:
    app-net:
        driver: bridge

volumes:
    pgdata:

secrets:
    gateway-cert:
        file: ./secrets/certs/gateway.pfx
    gateway-client-cert:
        file: ./secrets/certs/gateway-client.pfx
    products-api-cert:
        file: ./secrets/certs/products.pfx
    ca-cert:
        file: ./secrets/certs/ca.crt
    products-db-connection:
        file: ./secrets/config/ConnectionStrings__ProductsDb
    jwt-authority:
        file: ./secrets/config/Jwt__Authority
    jwt-audience:
        file: ./secrets/config/Jwt__Audience

services:
    keycloak:
        image: quay.io/keycloak/keycloak:24.0
        container_name: pp-keycloak
        command: start-dev --http-port 8082 --import-realm --hostname-strict=false
        environment:
            KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
            KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
        volumes:
            - ./keycloak:/opt/keycloak/data/import
        ports:
            - "8082:8082"
        networks:
            - app-net

    postgres:
        build:
            context: ./postgres-ssl
        image: pp/postgres-ssl:16
        container_name: pp-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${PGUSER:-products}
            POSTGRES_DB: ${PGDATABASE:-products}
            POSTGRES_PASSWORD: ${PGPASSWORD:-products}
        ports:
            - "5432:5432"
        networks:
            - app-net
        volumes:
            - pgdata:/var/lib/postgresql/data
            # Mount certs and pg_hba.conf read-only into a "secrets" dir
            - ./secrets/certs/postgres.crt:/run/postgres-secrets/server.crt:ro
            - ./secrets/certs/postgres.key:/run/postgres-secrets/server.key:ro
            - ./secrets/certs/ca.crt:/run/postgres-secrets/root.crt:ro
            - ./secrets/postgres/pg_hba.conf:/run/postgres-secrets/pg_hba.conf:ro

    products-api:
        build:
            context: ./apps/svc.products/
            dockerfile: Dockerfile
        image: pp/products-api:dev
        container_name: pp-products-api
        environment:
            ASPNETCORE_ENVIRONMENT: "Development"
            ASPNETCORE_URLS: "https://0.0.0.0:8443;http://0.0.0.0:8080"
            ASPNETCORE_Kestrel__Endpoints__Https__Url: "https://0.0.0.0:8443"
        ports:
            - "5000:8443" # optional: direct access for debugging
        networks:
            - app-net
        depends_on:
            keycloak:
                condition: service_started
        secrets:
            - source: products-db-connection
              target: ConnectionStrings__ProductsDb
            - source: gateway-client-cert
              target: gateway-to-products.pfx
            - source: products-api-cert
              target: products-api-cert.pfx
            - source: ca-cert
              target: products-ca.crt
            - source: jwt-authority
              target: Jwt__Authority
            - source: jwt-audience
              target: Jwt__Audience

    gateway:
        build:
            context: ./apps/gateway
            dockerfile: Dockerfile
        image: pp/gateway:dev
        container_name: pp-gateway
        environment:
            ASPNETCORE_ENVIRONMENT: "Development"
            ASPNETCORE_URLS: "https://0.0.0.0:8443;http://0.0.0.0:8080"
            ASPNETCORE_Kestrel__Endpoints__Https__Url: "https://0.0.0.0:8443"
        ports:
            - "8080:8080"
            - "8443:8443"
        networks:
            - app-net
        depends_on:
            keycloak:
                condition: service_started
        secrets:
            - source: gateway-cert
              target: gateway-cert.pfx
            - source: gateway-client-cert
              target: gateway-to-products.pfx
            - source: ca-cert
              target: products-ca.crt
            - source: jwt-authority
              target: Jwt__Authority
            - source: jwt-audience
              target: Jwt__Audience

    web:
        build:
            context: ./apps/web
            dockerfile: Dockerfile
        image: pp/web:dev
        container_name: pp-web
        environment:
            NODE_ENV: "development"
            NEXT_PUBLIC_GATEWAY_URL: "http://localhost:8080"
            NEXTAUTH_URL: "http://localhost:3000"
            NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-super-secret-example}
            KEYCLOAK_ISSUER: "http://keycloak:8082/realms/production"
            KEYCLOAK_CLIENT_ID: "gateway"
            KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-gateway-secret}
            KEYCLOAK_SCOPE: "openid"
        ports:
            - "3000:3000"
        networks:
            - app-net
        depends_on:
            keycloak:
                condition: service_started
