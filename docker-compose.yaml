name: production-planner

networks:
    app-net:
        driver: bridge

volumes:
    pgdata:

services:
    keycloak:
        image: quay.io/keycloak/keycloak:24.0
        container_name: pp-keycloak
        command: start-dev --http-port 8082 --import-realm --hostname-strict=false
        environment:
            KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
            KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
        volumes:
            - ./keycloak:/opt/keycloak/data/import
        ports:
            - "8082:8082"
        networks:
            - app-net

    postgres:
        image: postgres:16
        container_name: pp-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${PGUSER:-products}
            POSTGRES_PASSWORD: ${PGPASSWORD:-products}
            POSTGRES_DB: ${PGDATABASE:-products}
        ports:
            - "5432:5432"
        networks:
            - app-net
        volumes:
            - pgdata:/var/lib/postgresql/data

    products-api:
        build:
            context: ./apps/svc.products/
            dockerfile: Dockerfile
        image: pp/products-api:dev
        container_name: pp-products-api
        environment:
            ConnectionStrings__ProductsDb: "Host=postgres;Port=5432;Database=${PGDATABASE:-products};Username=${PGUSER:-products};Password=${PGPASSWORD:-products}"
            ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Development}"

            Kestrel__Endpoints__Http__Url: "http://0.0.0.0:8080"
            Kestrel__Endpoints__Https__Url: "${PRODUCTS_HTTPS_URL:-https://0.0.0.0:8443}"
            Kestrel__Endpoints__Https__Certificate__Path: "${PRODUCTS_CERT_PATH:-/certs/products-api.pfx}"
            Kestrel__Endpoints__Https__Certificate__Password: "${PRODUCTS_CERT_PASSWORD:-changeit}"

            Jwt__Authority: "${KEYCLOAK_ISSUER:?Set KEYCLOAK_ISSUER for gateway/NextAuth}"
            Jwt__Audience: "${KEYCLOAK_CLIENT_ID:?Set KEYCLOAK_CLIENT_ID for gateway/NextAuth}"
        ports:
            - "5000:8080" # HTTP debug
            - "9443:8443" # HTTPS debug
        networks:
            - app-net
        volumes:
            - ./certs:/certs:ro
        depends_on:
            keycloak:
                condition: service_started

    gateway:
        build:
            context: ./apps/gateway
            dockerfile: Dockerfile
        image: pp/gateway:dev
        container_name: pp-gateway
        environment:
            ASPNETCORE_URLS: "http://0.0.0.0:8080"
            ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Development}"
            Kestrel__Endpoints__Https__Url: "${GATEWAY_HTTPS_URL:-https://0.0.0.0:8443}"
            Kestrel__Endpoints__Https__Certificate__Path: "${GATEWAY_CERT_PATH:-/certs/gateway.pfx}"
            Kestrel__Endpoints__Https__Certificate__Password: "${GATEWAY_CERT_PASSWORD:-changeit}"
            Jwt__Authority: "${KEYCLOAK_ISSUER:?Set KEYCLOAK_ISSUER for gateway/NextAuth}"
            Jwt__Audience: "${KEYCLOAK_CLIENT_ID:?Set KEYCLOAK_CLIENT_ID for gateway/NextAuth}"
        ports:
            - "8080:8080"
            - "8443:8443"
        networks:
            - app-net
        volumes:
            - ./certs:/certs:ro
        depends_on:
            keycloak:
                condition: service_started

    web:
        build:
            context: ./apps/web
            dockerfile: Dockerfile
        image: pp/web:dev
        container_name: pp-web
        environment:
            NODE_ENV: "development"
            NEXT_PUBLIC_GATEWAY_URL: "https://localhost:8443"
            NEXTAUTH_URL: "http://localhost:3000"
            NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?Provide a secure NEXTAUTH_SECRET value}
            KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:?Set KEYCLOAK_ISSUER to your realm issuer URL}
            KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:?Set KEYCLOAK_CLIENT_ID for NextAuth}
            KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:?Provide the Keycloak client secret}
            KEYCLOAK_SCOPE: "openid products.read products.write offline_access"
        ports:
            - "3000:3000"
        networks:
            - app-net
        depends_on:
            keycloak:
                condition: service_started
